<h2>Case Studies</h2>
{% for project in site.data.projects %}
    {% assign third = forloop.index | modulo: 3 %}
    {% if third == 0 %}
    <div class="usa-width-one-third usa-end-row case-study">
    {% else %}
    <div class="usa-width-one-third case-study">
    {% endif %}
      <div class="case-study--image" style="background-image: url();"></div>
      <h3>{{ project.name }}</h3>
      <a href="{{ project.link | prepend: site.baseurl }}">Read the case study</a>
    </div>
{% endfor %}
