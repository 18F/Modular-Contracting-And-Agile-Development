{% for project in site.data.projects %}
  {% unless project.featured %}
    {% assign third = forloop.index | modulo: 3 %}
    {% if third == 0 %}
    <div class="usa-width-one-third usa-end-row project">
    {% else %}
    <div class="usa-width-one-third project">
    {% endif %}
      <a href="{{ project.link | prepend: site.baseurl }}" class="project--image" style="background-image: url({{ project.image | prepend: site.baseurl }});"></a>
      <h3 class="project--description">
        <a href="{{ project.link | prepend: site.baseurl }}">
          {{ project.description }}&nbsp;&gt;
        </a>
      </h3>
    </div>
  {% endunless %}
{% endfor %}
